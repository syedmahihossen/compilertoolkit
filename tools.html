<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workbench - Compiler Toolkit</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <span class="logo">C</span> Compiler Toolkit
      </a>
      <nav><a class="nav-link active" href="tools.html">Workbench</a></nav>
    </div>
  </header>

  <main class="container" style="padding-bottom: 60px;">
    <h1 class="page-title">Tools</h1>
    <p class="page-subtitle">Select a tool, load an example, and process your grammar.</p>

    <div class="tool-card">
      
      <div class="tabs-header">
        <button class="tab active" data-tab="first">FIRST & FOLLOW</button>
        <button class="tab" data-tab="left-rec">Left Recursion</button>
        <button class="tab" data-tab="left-fact">Left Factoring</button>
        <button class="tab" data-tab="ll1">LL(1) Table</button>
        <button class="tab" data-tab="regex">Regex Tester</button>
      </div>

      <div class="tab-panel active" id="first-panel">
        <div class="workspace">
          <div class="pane input">
            <label>Context-Free Grammar</label>
            <textarea id="grammar-first" placeholder="S -> A a | b&#10;A -> A c | ε"></textarea>
            <div class="actions">
              <button id="compute-first" class="btn primary">Compute Sets</button>
              <button id="example-first" class="btn outline">Load Example</button>
            </div>
            <p class="hint">Use 'ε' or 'epsilon' for empty strings.</p>
          </div>
          <div class="pane output">
            <label>Result Sets</label>
            <div id="first-output" class="result-box">
              <span style="color:#aaa">Output will appear here...</span>
            </div>
          </div>
        </div>
      </div>

      <div class="tab-panel" id="left-rec-panel">
        <div class="workspace">
          <div class="pane input">
            <label>Grammar with Recursion</label>
            <textarea id="grammar-leftrec" placeholder="E -> E + T | T"></textarea>
            <div class="actions">
              <button id="run-leftrec" class="btn primary">Eliminate Recursion</button>
              <button id="example-leftrec" class="btn outline">Load Example</button>
            </div>
          </div>
          <div class="pane output">
            <label>Transformed Grammar</label>
            <div id="leftrec-output" class="result-box"></div>
          </div>
        </div>
      </div>

      <div class="tab-panel" id="left-fact-panel">
        <div class="workspace">
          <div class="pane input">
            <label>Grammar to Factor</label>
            <textarea id="grammar-leftfact" placeholder="S -> i E t S | i E t S e S | a"></textarea>
            <div class="actions">
              <button id="run-leftfact" class="btn primary">Factor Grammar</button>
              <button id="example-leftfact" class="btn outline">Load Example</button>
            </div>
          </div>
          <div class="pane output">
            <label>Factored Grammar</label>
            <div id="leftfact-output" class="result-box"></div>
          </div>
        </div>
      </div>

      <div class="tab-panel" id="ll1-panel">
        <div class="workspace">
          <div class="pane input">
            <label>Grammar Input</label>
            <textarea id="grammar-ll1" placeholder="E -> T E'&#10;E' -> + T E' | ε"></textarea>
            <div class="actions">
              <button id="run-ll1" class="btn primary">Generate Table</button>
              <button id="example-ll1" class="btn outline">Load Example</button>
            </div>
          </div>
          <div class="pane output">
            <label>Predictive Parse Table</label>
            <div id="ll1-output" class="result-box"></div>
          </div>
        </div>
      </div>

      <div class="tab-panel" id="regex-panel">
        <div class="workspace">
          <div class="pane input">
            <label>Regex Pattern</label>
            <input type="text" id="regex-pattern" placeholder="a(b|c)+" style="flex-grow:0; margin-bottom:20px;">
            
            <label>Test String</label>
            <textarea id="regex-text" placeholder="test abc abb acbc" style="min-height:150px;"></textarea>
            
            <div class="actions">
              <button id="run-regex" class="btn primary">Test Pattern</button>
              <button id="example-regex" class="btn outline">Load Example</button>
            </div>
          </div>
          <div class="pane output">
            <label>Highlighted Matches</label>
            <div id="regex-highlight" class="result-box" style="min-height:100px; max-height:200px; margin-bottom:20px;"></div>
            <label>Match List</label>
            <div id="regex-list" class="result-box" style="background:#fdfdfd;"></div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="js/tools.js"></script>
</body>
</html>
